<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css class selector -->
    <style>
      .title {
        color: pink;
        font-weight: bold;
      }
    </style>

    <!-- css class selector from css file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Inline style -->
    <h1 style="color: pink; font-weight: bold">Hello World</h1>

    <!-- css class selector -->
    <h1 class="title">Hello World</h1>

    <!-- css class selector from css file -->
    <h1 class="description">Hello World</h1>
  </body>
</html>
